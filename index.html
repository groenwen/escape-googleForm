<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>訂位 | 六角西餐廳</title>
  <style>
    .main {
      max-width: 834px;
      margin: 0 auto;
      /* padding: 2rem; */
    }
    .form-control, .form-select {
      border-radius: 0;
    }
    .form-select {
      background-image: url(./img/Vector.svg);
    }
  </style>
</head>
<body>
  <div class="main py-4 px-3">
    <h1 class="text-center mb-4">六角西餐廳</h1>
    <form class="row g-3" action="https://docs.google.com/forms/d/e/1FAIpQLSdN0M30GB6NSQxfeAhWK0B4PSpuIPGVLnoWo4TrksqtkeKtRA/formResponse">
      <div class="col-md-6">
        <label for="name" class="form-label">姓名</label>
        <input type="text" name="entry.104959259" class="form-control" id="name">
      </div>
      <div class="col-md-6">
        <label for="mobile" class="form-label">電話</label>
        <input type="number" name="entry.403616441" class="form-control" id="mobile">
      </div>
      <div class="col-md-12">
        <label for="date" class="form-label">日期</label>
        <input type="date" class="form-control" name="entry.650799372" id="date" value="">
      </div>
      <div class="col-md-12">
        <label for="people" class="form-label">用餐人數</label>
        <select class="form-select" name="entry.1491692660" id="people">
          <option selected>選擇</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="col-md-12">
        <label class="form-label">其它項目</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="entry.901461210" value="需要兒童座椅" id="otherCheck1">
          <label class="form-check-label" for="otherCheck1">
            需要兒童座椅
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox"  name="entry.901461210" value="素食餐點" id="otherCheck2">
          <label class="form-check-label" for="otherCheck2">
            素食餐點
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="entry.901461210" value="吸煙區" id="otherCheck3">
          <label class="form-check-label" for="otherCheck3">
            吸煙區
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-dark">送出</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
